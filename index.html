<!DOCTYPE html>
<html>
<head>
  <title>Calendarizator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://unpkg.com/vue"></script>
  <script src="http://underscorejs.ru/underscore-min.js"></script>
  <style>
  body {
      cursor: default;
       user-select: none;
    }
    .weekdays {
      color: blue;
    }
    .dayoff {
      color: red;
    }
    .holiday {
      color: green;
    }
    .weight {
     font-weight: 600;
   }
   .table {
    height: : 2000px;
    width: 290px;
    border-collapse: collapse;
    }
    .table>tr {
      border: none;
    }
    .table>td{
      width: 25%;
      border-right: solid 1px gray;
    }
    .table>th{
      width: 25%;
      border-right: solid 1px gray;
      border-bottom: solid 1px gray
    }
    .calendar{
     /* border:1px solid red;*/
      width:700px;
      float:left;
      text-align: center;
    }
    .schedule{
      position: absolute;
      left: 0px;
      top: 2px;
      border:1px solid black;
      /*float:left;*/
      height: 400px;
      width: 300px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    .option{
      position: absolute;
      left: 0px;
      top: 410px;
      width: 400px;
    }
    .numerator{
      position: absolute;
      left: 0px;
      top:0px;
    }
    .denominator{
      position: absolute;
      left: 0px;
      top:30px;
    }
    .saturday{
      position: absolute;
      left: 0px;
      top:60px;
    }
    .shift{
      position: absolute;
      left: 0px;
      top:80px;
    }
    .numerator-label{
      margin-right: 15px;
      float: left;
    }
    .denominator-label{
      float: left;
    }
    .chekboxes{
       float: left;
    }
    .panel{
      position:relative;
      width: 400px;
      float: left;
    }
    #app{
      position:relative;
      font-family:Verdana, Arial, Helvetica, sans-serif;
      font-size:12px;
    }
    h1 {
      font-size:12pt;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="calendar">
       <div class="year">
        <span>{{captions.year[lang]}}:</span>
        <select v-model="year" @change="generatorOfCalendar(); schedule()">
          <option v-for="y in years"  v-bind:value="y">{{y}}/{{y+1}}</option>
        </select>
      </div>
      <div class="language">
        <span>{{captions.lang[lang]}}:</span>
        <select v-model="lang" @change="generatorOfCalendar();">
          <option value="ua">UA</option>
          <option value="ru">RU</option>
          <option value="en">EN</option>
        </select>
      </div>
      <table  width="600px" v-for="thid in thids">
        <tr>
          <td valign="top" v-for="month in thid" style="padding:10px">
            <span>{{month.name}}</span>
            <table style="color: blue">
            <tr>
              <td style="color: gray" v-for="dayName in dayNames">{{dayName[lang]}}</td>
            </tr>
            <tr v-for="week in month.weeks">
              <td v-for="day in week.days" @click="reaction(day)">
                <span  v-if="day" v-bind:class="classObject(day)">{{day.number}}</span>
              </td>
            </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <h1>{{captions.table[lang]}}:</h1>
    <div class="panel">
      <div class="schedule">
        <table class="table">
          <tr>
            <th class="table">A</th>
            <th class="table">B</th>
            <th class="table">C</th>
            <th class="table">D</th>
          </tr>
          <tr class="table" v-for="cols in table">
           <td class="table" v-for="date in cols" v-if="date">{{date.number}}) {{date.day}}/{{date.month}}</td>
           <td class="table" v-else></td>
          </tr>
        </table>
      </div>
      <div class="option">
        <div class="numerator">
          <div class="numerator-label">{{captions.numerator[lang]}}:</div>
          <div class="chekboxes" v-for="(day, i) in dayNames">
            <input v-if="i!=6" type="checkbox" id="day.en" @change="schedule()" v-model="day.numerator">
            <label v-if="i!=6" for="day.en">{{day[lang]}}</label>
          </div>
        </div>
        <div class="denominator">
          <div class="denominator-label">{{captions.denominator[lang]}}:</div>
          <div class="chekboxes" v-for="(day, i)  in dayNames">
            <input v-if="i!=6" type="checkbox" id="day.en" @change="schedule()" v-model="day.denominator">
            <label v-if="i!=6"  for="day.en">{{day[lang]}}</label>
          </div>
        </div>
        <div class="saturday">
          <input type="checkbox" id="saturday" @change="generatorOfCalendar(); schedule()" v-model="saturdayIsDayOff">
            <label for="saturday">{{captions.saturdayIsDayOff[lang]}}</label>
        </div>
         <div class="shift">
          <input type="checkbox" id="shift" @change="schedule()" v-model="shift">
            <label for="shift">{{captions.shift[lang]}}</label>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
