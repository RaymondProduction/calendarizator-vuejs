<!DOCTYPE html>
<html>
<head>
  <title>Calendarizator</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="http://underscorejs.ru/underscore-min.js"></script>
  <style>
    </style>
</head>
<body>
  <div id="app">
    {{ message }}
    <div>
      <table  width=100% v-for="seson in sesons">
        <tr>
          <td valign="top" v-for="month in seson" style="padding:10px">
            <span>{{month.name}}</span>
            <table style="color: blue">
            <tr v-for="week in month.weeks">
              <td v-for="day in week.days">
              <span  v-if="day">{{day.number}}</span>
              </td>
            </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
