<!DOCTYPE html>
<html>
<head>
  <title>Calendarizator</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="http://underscorejs.ru/underscore-min.js"></script>
  <style>
    .weekdays {
      color: blue;
    }
    .saturday {
      color:  orange;
    }
    .sunday {
      color: red;
    }
    .status2 {
      color: violet;
    }
    .status3 {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    {{ message }}
    <div>
      <table  width=100% v-for="(seson, s) in sesons">
        <tr>
          <td valign="top" v-for="(month, m) in seson" style="padding:10px">
            <span>{{month.name}}</span>
            <table style="color: blue">
            <tr>
              <td style="color: gray" v-for="dayName in dayNames">{{dayName.en}}</td>
            </tr>
            <tr v-for="(week, w) in month.weeks">
              <td v-for="(day, d) in week.days">
                <span  v-if="day" v-bind:class="classObject(day)" @click="reaction(s,m,w,d)" @dblclick="reaction2(s,m,w,d)">{{day.number}}</span>
              </td>
            </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
